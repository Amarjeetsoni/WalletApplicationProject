<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="content">
  <div class="row bg-dark text-light">
    <div class="col-lg-2 col-md-2 col-sm-2">
      &nbsp; <img src="assets\image\EasyPay.png" height="100%" width="80%" style="border-radius: 100%;">
    </div>
    <div style="padding: 12px" class="col-lg-8 col-md-8">
      <i style="font-family: fantasy; font-size: 4vw;" class="threeD">EASY PAY Wallet</i>
    </div>
    <div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1">
      <br>
      <!-- Drop Down menu bar with list of options. -->
      <div class="dropdown" style="padding: 12px">
        <button class="btn btn-default fa fa-ellipsis-v" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"
          style="font-size: 3vw; align-items:center;color: thistle;"></button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton"
          style="font-size: 25px; background-color: cyan; color: snow;">
          <a class="dropdown-item" routerLink="/HomePage" style="font-family: fantasy;"><i
              class="fa fa-home"></i>&nbsp;&nbsp;&nbsp;Home Page</a>
          <a *ngIf="!auth.isUserLoggedIn()" class="dropdown-item" routerLink="/login" style="font-family: fantasy;"><i
              class="fa fa-user-circle"></i>&nbsp;&nbsp;&nbsp;LogIn Page</a>
          <a class="dropdown-item" routerLink="/adduser" style="font-family: fantasy;"><i
              class="fa fa-user-plus"></i>&nbsp;&nbsp;&nbsp;Create Account</a>
          <a class="dropdown-item" routerLink="/forgot" style="font-family: fantasy;"><i
              class="fa fa-key"></i>&nbsp;&nbsp;&nbsp;Change Password</a>
        </div>
      </div>
      <!-- End of DropDown list -->
    </div>

  </div>

  <div class="col-xl-12 col-lg-12 col-md-12 body-content" style="height: 80%;">
    <!--DYNAMIC RENDERING OF COMPONENTS -->
    <!-- it will act like a placeholder, where componetes will replaced based on rountes or navigation clicks -->
    <router-outlet></router-outlet>

  </div>
</div>
<div class="footer">
  <!-- <div class="row footer"> -->
  <div class="row" style="padding: 20px;background:black;color: crimson; font-size: 18px">
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
      <!-- bulit In date pipe  -->
      This site is copyright &copy; to EasyPay Bank {{ todaysDate | date:'yyyy'}}. All rights are reserved here.
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
      {{todaysDate| date:'medium'}}
    </div>
  </div>

</div>
